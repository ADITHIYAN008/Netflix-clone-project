<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="../Home-Page/index.html"
      ><img
        class="Netflix-logo"
        src="images/netflix-logo-png-2562.png"
        alt="Netflix-logo"
        width="400"
        height="100"
    /></a>
    <section class="sign-in">
      <h3>Sign In</h3>
      <form action="#" class="form">
        <input
          class="email-phone"
          type="text"
          required
          id="email-phone"
          name="email-phone"
          placeholder="Email or phone number"
        />
        <input
          class="password"
          type="password"
          required
          id="password"
          name="password"
          placeholder="Password"
        />
        <button class="sign-in-btn">Sign In</button>
        <div class="remember">
          <div class="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <small>Need help?</small>
        </div>
      </form>
      <section class="ext-content">
        <p>New to Netflix? <span class="sign-up">Sign up now</span>.</p>
        <p class="protected-tagline">
          Sign in is protected by Google reCAPTCHA to ensure you're not a bot.
        </p>
      </section>
    </section>
    <footer>
      <p>Questions? Call <span>000-800-919-1694</span></p>
      <nav class="nav-links">
        <section>
          <a href="../Home-Page/index.html#faq-section">FAQ</a>
          <a href="#">Cookie Preferences</a>
        </section>
        <section>
          <a href="#">Help Centre</a>
          <a href="#">Corporate Information</a>
        </section>
        <section>
          <a href="#">Terms of Use</a>
        </section>
        <section>
          <a href="#">Privacy</a>
        </section>
      </nav>
      <button class="lang">
        <i class="fa-solid fa-globe"></i>&nbsp;&nbsp;&nbsp;&nbsp;English
        <i class="fa-solid fa-chevron-down"></i>
      </button>
    </footer>
  </body>
</html>
